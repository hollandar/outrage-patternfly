<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PatternflyApp</title>
    <base href="/" />
    <link href="_content/Outrage.Patternfly/css/patternfly.base.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="PatternflyApp.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div class="pf-l-bullseye">
            <div class="pf-l-bullseye__item">
                <div class="pf-l-flex pf-m-column">
                    <div class="pf-l-flex__item pf-m-align-self-center">
                        <svg class="pf-c-spinner pf-m-xl" style="margin: 0 auto"
                             role="progressbar"
                             viewBox="0 0 100 100"
                             aria-label="Loading...">
                            <circle class="pf-c-spinner__path" cx="50" cy="50" r="45" fill="none" />
                        </svg>
                    </div>
                    <div class="pf-l-flex__item pf-m-align-self-center">
                        <h1 class="pf-c-title pf-m-4xl">Loading</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
